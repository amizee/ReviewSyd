{%extends "hf.html"%}
{%block content%}
<div class="px-5 py-5">
    <div id="UoS" class="font-weight-bold h1 pb-3 text-center">{{UoS.code}}: {{UoS.name}}</div>
    <div class="row text-center pb-3" id="comments-container">
        {% for com in pCom %}
            <div class="col-md-12">
                <div class="card w-75 mx-auto">
                    <div class="card-body">
                        <div class="card-text">
                            <!-- Main row for comment details -->
                            <div class="row no-gutters">
                            <div class="col-2">
                                    <button id="del" class="card mx-left border-0 d-flex">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                        <span id="{{ com.id }}"></span>
                                    </button>
                                    <div class="card border-0">
                                        <p class="mr-3">{{com.user}}</p>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="card h-100">
                                        <p class="mr-3">{{com.comment}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% for com in oCom|slice:":3" %}
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">
                            <!-- Main row for comment details -->
                            <div class="row no-gutters">
                                <div class="col-2">
                                    <div class="card border-0">
                                        <p class="mr-3">{{com.user}}</p>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="card h-100">
                                        <p class="mr-3">{{com.comment}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% if UoS.uos_comment.all|length > 3 %}
        <div class="pt-3">
            <button id="loadMore" class="btn btn-secondary btn-sm mb-2 btn-block ">
                Load More
            </button>
        </div>
        {% endif %}
    </div>
    <form id="commentForm" class="needs-validation mx-auto w-50 card text-center px-3" novalidate>
        <div class="py-2">
            <label for="Comment" class="form-label">Comment</label>
            <input type="text" class="form-control" id="Comment" rows="5" placeholder="Comment" style="border: 1px solid #ccc;" required>
            <div class="invalid-feedback">Missing field</div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-sm mb-2 btn-block ">Submit Comment</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(()=>{
        "use strict"
        $('#commentForm').submit((e)=>{
            var form=$('#commentForm')
            if(!form[0].checkValidity()){
                e.preventDefault()
                e.stopPropagation()
                form[0].classList.add('was-validated')
                return
            }
            form[0].classList.add('was-validated');
            var com= $('#Comment').val()
            $.ajax({
                url: 'submit/',
                type: 'GET',
                data: {'com':com},
                error: (error)=>{console.log(error)},
            })
        })
        var btnsD=$('*#del')
        Array.prototype.slice.call(btnsD).forEach((obj)=>{
            $(obj).on('click', (e)=>{
                del($(obj))
            })
        })
    })
    del=(btn)=>{
        var pk=$(btn).find('span').attr('id');
        $.ajax({
            url: 'del/',
            type: 'GET',
            data: {'pk':pk},
            success:()=>{
                location.reload()
            },
            error: (error)=>{console.log(error)},
        })
    }
</script>
{%endblock%}
