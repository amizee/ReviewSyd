{%extends "hf.html"%}
{%block title%}Feedback{%endblock%}
{%block content%}
    <h1 class="text-center">User Feedback</h1>
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <div class="container">
        <div class="row">
            <!-- left side part -->
            <div class="col-md-6 mx-auto">
                
                <form method="POST" action="{% url 'send_feedback' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Please leave your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>

            <!-- right side part -->
            <!-- <div class="col-md-6">
                <div style="background-color: lightblue; height: 100%; width: 100%;">

                </div>
            </div> -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('input, textarea').focus(function() {
                $(this).removeAttr('placeholder');
            }).blur(function() {
                if ($(this).attr('id') === 'name') {
                    $(this).attr('placeholder', 'Username');
                } else if ($(this).attr('id') === 'email') {
                    $(this).attr('placeholder', 'Email');
                } else if ($(this).attr('id') === 'subject') {
                    $(this).attr('placeholder', 'Subject');
                } else if ($(this).attr('id') === 'message') {
                    $(this).attr('placeholder', 'Please leave your message');
                }
            });
        });
    </script>
{%endblock%}
