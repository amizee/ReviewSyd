{% extends "hf.html" %}
{% block title %}Find a Tutor{% endblock %}
{% block content %}

<!-- 保持您的样式和脚本不变 -->

<div class="container">
    <div class="row my-4">
        <div class="col-md-6 mx-auto">
            <input type="text" class="form-control" id="search" placeholder="Search for tutors..." onkeyup="searchFunction()">
        </div>
    </div>

    <!-- Tutors List -->
    <div class="row gy-4" id="tutorsList">
        <!-- Displayed when no results are found -->
        <div id="noResults" style="display: none;" class="text-center mt-4">
            <h4>No related tutor found.</h4>
        </div>
        <!-- Loop to generate tutors from database -->
        {% for tutor in tutors %}
        <div class="col-md-6 tutor">
            <div class="border p-3" style="height: 200px; overflow-y: auto;">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <!-- Displaying tutor's name, subject, and email from the database -->
                        <h5 class="name">Name: {{ tutor.name }}</h5>
                        <p class="subject">Subject: {{ tutor.subject }}</p>
                        <p>Email: {{ tutor.email }}</p>
                    </div>
                    <div style="width: 50px; height: 50px; background-color: blue;"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- 保持您的JavaScript不变 -->

{% endblock %}
