<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Header</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
        <script src="" async defer></script>
    </head>
    <body>
        <title>{%block title%}ReviewSyd{%endblock%}</title>
        <body>
            <div class="border-bottom border-2 border-dark pb-1 " style="height: 20vh;">
                <div class="d-flex align-items-center justify-content-between" style="height: 10vh;">
                    <div class="row">
                        <div class="col-6">logo</div>
                        <div class="col-6">ReviewSyd</div>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 20%;">
                        <div style="width:20%;height:50%">Login</div>
                        <div style="height:50%;">Sign Up</div>
                    </div>
                </div>
                <div class="row justify-content-center" style="height: 10vh; width: 100%; padding-bottom: 1vh;">
                    <button style="width:20%; border-radius: 0px;border-color:black;cursor:pointer;" onclick="location.href = '/'">
                        Home
                    </button>
                    <button style="width:20%; border-radius: 0px;border-color:black;cursor:pointer;">
                        UoS
                    </button>
                    <button style="width:20%; border-radius: 0px;border-color:black;cursor:pointer;">
                        Find a Tutor
                    </button>
                    <button style="width:20%; border-radius: 0px;border-color:black;cursor:pointer;">
                        Events
                    </button>
                </div>
            </div>
            <div class="pt-2 pb-2" style="min-height:70vh">{%block content%}{%endblock%}</div>
            <div class="d-flex border-top border-2 border-dark pt-2" style="justify-content:space-evenly; justify-self:center;">
                <button style="cursor:pointer;background-color:white;border-width:0px;" onclick="location.href = '/help/'">
                    Help
                </button>
                <button style="cursor:pointer;background-color:white;border-width:0px;" onclick="location.href = '/feedback/'">
                    Feedback
                </button>
                <button style="cursor:pointer;background-color:white;border-width:0px;" onclick="location.href = '/terms-and-conditions/'">
                    Terms and Conditions
                </button>
                <button style="cursor:pointer;background-color:white;border-width:0px;" onclick="location.href = '/privacy/'">
                    Privacy
                </button>
            </div>
        </body>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
