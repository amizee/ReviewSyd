{% extends "hf.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
    .custom-alert {
        color: red;
        font-weight: bold;
        font-size: larger;
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="text-center"> <!-- Center-align the heading -->
            <h3 class="py-4 px-3">Login</h3>
        </div>

        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" style="border: 1px solid #ccc;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="border: 1px solid #ccc;">
            </div>

            <div class="text-center"> <!-- Center-align the button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Login</button>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <!-- <a href="#" class="d-block">Forgot Password?</a> -->
                    <a href="{% url 'request_password_reset' %}" class="d-block">Forgot Password?</a>
                </div>
                <div class="col-6 text-center">
                    <a href="/signup" class="d-block">Create an Account</a>
                </div>
            </div>
        </form>

        {% if messages %}
            <div class="custom-alert d-flex justify-content-center">
                {% for message in messages %}
                    <strong>{{ message }}</strong>
                {% endfor %}
            </div>
        {% endif %}

    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

    $(document).ready(function () {
        $('input, textarea').on('input', function() {
            $('.custom-alert').hide();
        });
    });

    $(document).ready(function () {
        $('input, textarea').focus(function () {
            $(this).removeAttr('placeholder');
        }).blur(function () {
            if ($(this).attr('id') === 'email') {
                $(this).attr('placeholder', 'User Email');
            } else if ($(this).attr('id') === 'password') {
                $(this).attr('placeholder', 'Password');
            }
        });
    });
</script>
{% endblock %}
