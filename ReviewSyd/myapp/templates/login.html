{% extends "hf.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="text-center"> <!-- Center-align the heading -->
            <h3 class="py-4 px-3">Login</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Username" style="border: 1px solid #ccc;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" style="border: 1px solid #ccc;">
            </div>

            <div class="text-center"> <!-- Center-align the button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-5">Login</button>
            </div>

            <div class="row">
                <div class="col-6">
                    <a href="#" class="d-block">Forgot Password?</a>
                </div>
                <div class="col-6">
                    <a href="/signup" class="d-block">Create an Account</a>
                </div>
            </div>

        </form>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('input, textarea').focus(function () {
            $(this).removeAttr('placeholder');
        }).blur(function () {
            if ($(this).attr('id') === 'name') {
                $(this).attr('placeholder', 'Username');
            } else if ($(this).attr('id') === 'password') {
                $(this).attr('placeholder', 'Password');
            }
        });
    });
</script>
{% endblock %}
