{% extends "hf.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="text-center"> <!-- Center-align the heading -->
            <h3 class="py-4 px-3">Create an Account</h3>
        </div>
        <form id="signupForm" action="/signupCompletion/" method="post" class="needs-validation" novalidate>{% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" style="border: 1px solid #ccc;" required>
                <div class="invalid-feedback">Invalid First Name</div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Surname" style="border: 1px solid #ccc;" required>
                <div class="invalid-feedback">Invalid Surname</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email" placeholder="Email" style="border: 1px solid #ccc;" required>
                    <span class="input-group-text">@uni.sydney.edu.au</span>
                    <div class="invalid-feedback">Invalid Email</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" style="border: 1px solid #ccc;" required>
                <div class="invalid-feedback">Missing Password</div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" style="border: 1px solid #ccc;" >
            </div>

            <div class="text-center"> <!-- Center-align the button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-5">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('input, textarea').focus(function () {
            $(this).removeAttr('placeholder');
        }).blur(function () {
            if ($(this).attr('id') === 'firstname') {
                $(this).attr('placeholder', 'First Name');
            } else if ($(this).attr('id') === 'surname') {
                $(this).attr('placeholder', 'Surname');
            } else if ($(this).attr('id') === 'email') {
                $(this).attr('placeholder', 'Email');
            } else if ($(this).attr('id') === 'password') {
                $(this).attr('placeholder', 'Password');
            } else if ($(this).attr('id') === 'confirm-password') {
                $(this).attr('placeholder', 'Confirm Password');
            }
        });
    });
    // Add an event listener for the form submission
    //Validate fields
    validate=()=>{
        'use strict'
        var form=document.querySelector('.needs-validation')
        form.addEventListener('submit', (e)=>{
            if(!form.checkValidity()){
                e.preventDefault()
                e.stopPropagation()
            }
            var conpass=document.querySelector('#confirm-password')
            if(conpass.value!==document.querySelector('#password').value)
            {
                var invalidFeedback=document.createElement("div")
                invalidFeedback.textContent="Passwords must match"
                invalidFeedback.classList.add("invalid-feedback")
                if (conpass.nextElementSibling!==null) {
                    conpass.nextElementSibling.remove();
                    conpass.classList.remove("is-invalid");
                }
                conpass.insertAdjacentHTML("afterend", invalidFeedback.outerHTML)
                conpass.classList.add("is-invalid")
                
                e.preventDefault()
                e.stopPropagation()
            }
            else{
                if (conpass.nextElementSibling!==null) {
                    conpass.nextElementSibling.remove();
                    conpass.classList.remove("is-invalid");
                }
            }
            form.classList.add('was-validated')
        })
    }
    validate();
</script>
{% endblock %}
